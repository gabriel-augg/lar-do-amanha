<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quero doar</title>
    <link rel="icon" href=".././assets/logo2.png">
    <link rel="stylesheet" href=".././styles/style.css">
</head>

<body id="wannaDonation">
    <header>
        <div id="image-logo">
            <img src=".././assets/logo1.png" alt="">
        </div>
        <nav>
            <ul id="menu">
                <li class="nav-item">
                    <h4 onclick="changePage('start')">Início</h4>
                </li>
                <li class="nav-item">
                    <h4 onclick="changePage('adopt')">Adotar</h4>
                </li>
                <li class="nav-item">
                    <h4 onclick="changePage('contactus')">Quem somos</h4>
                </li>
                <li class="nav-item" id="navItem">
                    <h4 onclick="changePage('login')" id="login">Entrar</h4>
                </li>
                <li id="status-login"></li>
                <li><button id="btnDonate" onclick="changePage('btnDonate')">Quero Doar</button></li>
            </ul>
            <div>
                <img class="listed-menu" src=".././assets/bars.svg" alt="">
                <img class="close-menu" src=".././assets/xmark.svg" alt="">

                <div class="responsive-menu hide">
                    <ul class="list-menu">
                        <li class="nav-item">
                            <h4 onclick="changePage('start')"><span><img src=".././assets/caret-right.svg"
                                        alt=""></span>Início</h4>
                        </li>
                        <li class="nav-item">
                            <h4 onclick="('adopt')"><span><img src=".././assets/caret-right.svg" alt=""></span>Adotar
                            </h4>
                        </li>
                        <li class="nav-item">
                            <h4 onclick="changePage('contactus')"><span><img src=".././assets/caret-right.svg"
                                        alt=""></span>Quem somos</h4>
                        </li>
                        <li class="nav-item" id="navItemResponse">
                            <h4 onclick="changePage('login')"><span><img src=".././assets/caret-right.svg"
                                        alt=""></span>Entrar</h4>
                        </li>
                        <li id="status-login-response"></li>
                        <li class="list-btn"><button id="btnDonate" onclick="changePage('btnDonate')">Quero
                                Doar</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="wannaDonation-section">
        <div id="errorEmpty">Preencha todos os dados!</div>
        <div id="all-inputs-wannaDonation">
            <div id="title-wannaDonation">
                <div>
                    <h1>Quero doar</h1>
                </div>
                <div>
                    <div id="upload-image"></div>
                </div>
            </div>
            <div class="content-wannaDonation">
                <div class="inputs-wannaDonation">
                    <input type="text" id="animal-name" placeholder="Nome do animal">

                </div>
                <div class="inputs-wannaDonation">
                    <label for="img-file" id="fileImgLabel">Selecionar imagem</label>
                    <input type="file" name="img" id="img-file">
                </div>
            </div>
            <div class="content-wannaDonation">
                <div class="inputs-wannaDonation">

                    <select id="animal-type">
                        <option value="animal" selected disabled>Animal</option>
                        <option value="cat">Gato</option>
                        <option value="dog">Cachorro</option>
                        <option value="bird">Passarinho</option>
                        <option value="rabbit">Coelho</option>
                    </select>
                </div>
                <div class="inputs-wannaDonation">
                    <input type="text" id="phone" placeholder="Telefone" onkeypress="$(this).mask('(00) 0 0000-0000')">
                </div>
            </div>
            <div class="content-wannaDonation">
                <div class="inputs-wannaDonation">
                    <input type="text" id="zipcode" onkeypress="$(this).mask('00000-000')"
                        placeholder="CEP">

                </div>
                <div class="inputs-wannaDonation">
                    <input type="text" id="city" placeholder="Cidade">
                </div>

            </div>
            <div class="content-wannaDonation">
                <div class="inputs-wannaDonation">
                    <select id="state">
                        <option value="state" selected disabled>Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div id="radio-wannaDonation">
                    <div>
                        <label for="macho">Macho</label>
                        <input type="radio" name="gender" value="Macho" id="male">
                    </div>
                    <div>
                        <label for="femea">Fêmea</label>
                        <input type="radio" name="gender" value="Fêmea" id="female">
                    </div>
                </div>

            </div>
            <div id="textare-wannaDonation">
                <textarea id="textarea" placeholder="Descrição"></textarea>
            </div>
            <div id="button-wannaDonation">
                <button id="btn-donate" onclick="validationDonate()">Colocar para adoção</button>
            </div>
        </div>
    </section>
    
    <footer id="footer">

        <h4 class="title-footer">© 2023 Lar do amanhã. Todos os direitos reservados.</h4>

        <div class="footer-content">

            <img src=".././assets/logo3.png" alt="" class="logo3">
            <div class="social-media">
                <img src=".././assets/logoInstagram.png" alt="" class="Insta-logo">
                <img src=".././assets/logoTwiter.png" alt="" class="Twitter-logo">
                <img src=".././assets/logoWhatsapp.png" alt="" class="Whats-logo">
            </div>
        </div>
    </footer>

    <dialog id="modal-sucessfulDonation">
        <div id="modal-content">
            <div>
                <h1>Doação efetuada com sucesso!</h1>
            </div>
            <div id="btn-dialog">
                <button onclick="back()">Início</button>
                <button onclick="donateAnother()">Voltar</button>
            </div>
        </div>
    </dialog>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/wannaDonate.js"></script>
</body>

</html>
