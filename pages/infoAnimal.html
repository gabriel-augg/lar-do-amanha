<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações</title>
    <link rel="icon" href=".././assets/logo2.png">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body id="wannaDonation">
    <header>
        <div id="image-logo">
            <img src=".././assets/logo1.png" alt="">
        </div>
        <nav>
            <ul id="menu">
                <li class="nav-item">
                    <h4 onclick="changePage('start')">Início</h4>
                </li>
                <li class="nav-item">
                    <h4 onclick="changePage('adopt')">Adotar</h4>
                </li>
                <li class="nav-item">
                    <h4 onclick="changePage('contactus')">Quem somos</h4>
                </li>
                <li class="nav-item" id="navItem">
                    <h4 onclick="changePage('login')" id="login">Entrar</h4>
                </li>
                <li id="status-login"></li>
                <li><button id="btnDonate" onclick="changePage('btnDonate')">Quero Doar</button></li>
            </ul>
            <div>
                <img class="listed-menu" src=".././assets/bars.svg" alt="">
                <img class="close-menu" src=".././assets/xmark.svg" alt="">

                <div class="responsive-menu hide">
                    <ul class="list-menu">
                        <li class="nav-item">
                            <h4 onclick="changePage('start')"><span><img src=".././assets/caret-right.svg" alt=""></span>Início</h4>
                        </li>
                        <li class="nav-item">
                            <h4 onclick="('adopt')"><span><img src=".././assets/caret-right.svg" alt=""></span>Adotar</h4>
                        </li>
                        <li class="nav-item">
                            <h4 onclick="changePage('contactus')"><span><img src=".././assets/caret-right.svg" alt=""></span>Quem somos</h4>
                        </li>
                        <li class="nav-item" id="navItemResponse">
                            <h4 onclick="changePage('login')"><span><img src=".././assets/caret-right.svg" alt=""></span>Entrar</h4>
                        </li>
                        <li id="status-login-response"></li>
                        <li class="list-btn"><button id="btnDonate"  onclick="changePage('btnDonate')">Quero Doar</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div id="infoAnimal-section">
            <aside>
                <div id="animal-name">
                    <h1 id="animalName"></h1>
                </div>
                <div id="animal-img">
                    
                </div>
                <div id="post-date"><h3 id="date"></h3></div>
            </aside>
            <article>
                <div id="location-infoAnimal">
                    <div id="info-content">
                        <h1><img src=".././assets/location.svg">  <span id="animalUf"></span></h1>
                    </div>
                    <div >
                        <h2><span id="animalCity"></span></h2>
                    </div>
                </div>
                <div class="all-info" id="specific-Info">
                    <div class="info-infoAnimal">
                        <div><h1><img src=".././assets/mars-and-venus.svg">  <span id="animalGender"></span></h1></div>
                        <div><h1><img src=".././assets/paw.svg">   <span id="animalType"></span></h1></div>
                    </div>
                    <div class="info-infoAnimal">
                        <div><h1><img src=".././assets/id-badge.svg">  <span id="userName"></span></h1></div>
                        <div><h1><img src=".././assets/phone.svg">  <span id="userPhone"></span></h1></div>
                    </div>
                </div>
                <div class="all-info">
                    <h1 id="animalDescription"></h1>
                </div>
                <div id="wpp-button">
                    <button onclick="redirectWpp()">Entrar em contato</button>
                </div>
            </article>
        </div>
    </section>
    <footer id="footer">

        <h4 class="title-footer">© 2023 Lar do amanhã. Todos os direitos reservados.</h4>

        <div class="footer-content">

            <img src=".././assets/logo3.png" alt="" class="logo3">
            <div class="social-media">
                <img src=".././assets/logoInstagram.png" alt="" class="Insta-logo">
                <img src=".././assets/logoTwiter.png" alt="" class="Twitter-logo">
                <img src=".././assets/logoWhatsapp.png" alt="" class="Whats-logo">
            </div>
        </div>
    </footer>
    <script src="../js/script.js"></script>
    <script src="../js/infoAnimal.js"></script>
</body>
</html>
