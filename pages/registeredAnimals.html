<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lar do amanhã</title>
    <link rel="icon" href="/assets/logo2.png">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>

    <header>
        <div id="image-logo">
            <img src=".././assets/logo1.png" alt="">
        </div>
        <nav>
            <ul id="menu">
                <li class="nav-item">
                    <h4 onclick="changePage('start')">Início</h4>
                </li>
                <li class="nav-item">
                    <h4 onclick="changePage('adopt')">Adotar</h4>
                </li>
                <li class="nav-item">
                    <h4 onclick="changePage('contactus')">Quem somos</h4>
                </li>
                <li class="nav-item" id="navItem">
                    <h4 onclick="changePage('login')" id="login">Entrar</h4>
                </li>
                <li id="status-login"></li>
                <li><button id="btnDonate" onclick="changePage('btnDonate')">Quero Doar</button></li>
            </ul>
            <div>
                <img class="listed-menu" src=".././assets/bars.svg" alt="">
                <img class="close-menu" src=".././assets/xmark.svg" alt="">

                <div class="responsive-menu hide">
                    <ul class="list-menu">
                        <li class="nav-item">
                            <h4 onclick="changePage('start')"><span><img src=".././assets/caret-right.svg"
                                        alt=""></span>Início</h4>
                        </li>
                        <li class="nav-item">
                            <h4 onclick="changePage('adopt')"><span><img src=".././assets/caret-right.svg"
                                        alt=""></span>Adotar</h4>
                        </li>
                        <li class="nav-item">
                            <h4 onclick="changePage('contactus')"><span><img src=".././assets/caret-right.svg"
                                        alt=""></span>Quem somos</h4>
                        </li>
                        <li class="nav-item" id="navItemResponse">
                            <h4 onclick="changePage('login')"><span><img src=".././assets/caret-right.svg"
                                        alt=""></span>Entrar</h4>
                        </li>
                        <li id="status-login-response"></li>
                        <li class="list-btn"><button id="btnDonate" onclick="changePage('btnDonate')">Quero
                                Doar</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="user-content">
        <article>
            <nav>
                <ul>
                    <li>Configurações</li>
                    <li>Animais Cadastrados</li>
                    <li>Sair</li>
                </ul>
            </nav>

        </article>
        <aside>

            <div id="animal-cards-register">

                <div id="div-card-register">
                    <div class="card-register">
                        <div>
                            <img src="/assets/dog-bg.jpg" style="width: 100%; height: 20%;border-radius: 16px;" alt="">
                        </div>
                        <div class="card-content-register">
                            <div class="animal-name-register">
                                <h3>Caramelo</h3>
                            </div>
                            <div class="animal-content-register">
                                <div class="animal-gender-register">
                                    <h3><span><img src="/assets/animalGener.png" style="width: 19px; height: 19px;"
                                                alt=""></span>Fêmea</h3>
                                </div>
                                <div class="location-register">
                                    <h3><span><img src="/assets/locationBlack.svg" style="width: 19px; height: 19px;"
                                                alt=""></span>PE</h3>

                                </div>
                            </div>
                        </div>
                        <div class="edits-animals-register">
                            <div class="edit-animal-register">
                                <h3><span><img src="/assets/edit.png" style="width: 22px; height: 22px;" alt=""></span>
                                </h3>
                            </div>
                            <div class="delete-animal-register">
                                <h3><span><img src="/assets/delete.png" style="width: 22px; " alt=""></span></h3>
                            </div>
                        </div>
                        <div class="date-register">
                            <h4>Adiconado em 19/02/2023</h4>
                        </div>
                    </div>

                </div>


            </div>
        </aside>

    </section>

    <footer id="footer">

        <h4 class="title-footer">© 2023 Lar do amanhã. Todos os direitos reservados.</h4>

        <div class="footer-content">

            <img src=".././assets/logo3.png" alt="" class="logo3">
            <div class="social-media">
                <img src=".././assets/logoInstagram.png" alt="" class="Insta-logo">
                <img src=".././assets/logoTwiter.png" alt="" class="Twitter-logo">
                <img src=".././assets/logoWhatsapp.png" alt="" class="Whats-logo">
            </div>
        </div>
    </footer>

 <script src="../js/script.js"></script>
</body>
</html>
