<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lar do amanhã</title>
    <link rel="icon" href="/assets/logo2.png">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>

    <header>
        <div id="image-logo">
            <img src=".././assets/logo1.png" alt="">
        </div>
        <nav>
            <ul id="menu">
                <li class="nav-item">
                    <h4 onclick="changePage('start')">Início</h4>
                </li>
                <li class="nav-item">
                    <h4 onclick="changePage('adopt')">Adotar</h4>
                </li>
                <li class="nav-item">
                    <h4 onclick="changePage('contactus')">Quem somos</h4>
                </li>
                <li class="nav-item" id="navItem">
                    <h4 onclick="changePage('login')" id="login">Entrar</h4>
                </li>
                <li id="status-login"></li>
                <li><button id="btnDonate" onclick="changePage('btnDonate')">Quero Doar</button></li>
            </ul>
            <div>
                <img class="listed-menu" src=".././assets/bars.svg" alt="">
                <img class="close-menu" src=".././assets/xmark.svg" alt="">

                <div class="responsive-menu hide">
                    <ul class="list-menu">
                        <li class="nav-item">
                            <h4 onclick="changePage('start')"><span><img src=".././assets/caret-right.svg"
                                        alt=""></span>Início</h4>
                        </li>
                        <li class="nav-item">
                            <h4 onclick="changePage('adopt')"><span><img src=".././assets/caret-right.svg"
                                        alt=""></span>Adotar</h4>
                        </li>
                        <li class="nav-item">
                            <h4 onclick="changePage('contactus')"><span><img src=".././assets/caret-right.svg"
                                        alt=""></span>Quem somos</h4>
                        </li>
                        <li class="nav-item" id="navItemResponse">
                            <h4 onclick="changePage('login')"><span><img src=".././assets/caret-right.svg"
                                        alt=""></span>Entrar</h4>
                        </li>
                        <li id="status-login-response"></li>
                        <li class="list-btn"><button id="btnDonate" onclick="changePage('btnDonate')">Quero
                                Doar</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="user-content">
        <article>
            <nav id="user-menu">
                <ul>
                    <li id="config" onclick="config()">Configurações</li>
                    <li id="animalsRegister" onclick="animalsRegister()">Animais Cadastrados</li>
                    <li id="logoutPage" onclick="logoutPage()">Sair</li>
                </ul>
            </nav>

        </article>
        <aside>


            <div id="nothingSelected">
                <h1>Nada selecionado</h1>
            </div>





            <div id="content-edit" style="display: none;">

                <div id="contentArea-edit">
                    <div class="edit-inputs">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" autocomplete="off">
                    </div>
                    <div class="edit-inputs">
                        <label for="edit-name">Nome</label>
                        <input type="text" id="edit-name" autocomplete="off">
                    </div>
                    <div class="edit-inputs">
                        <label for="edit-pass">Senha</label>
                        <input type="password" id="edit-pass">
                    </div>
                    <div class="edit-inputs">
                        <label for="edit-confirm-pass">Repetir Senha</label>
                        <input type="password" id="edit-confirm-pass">
                    </div>
                    <div id="btn-register">
                        <button onclick="saveUser()" id="save-register">Salvar alterações</button>
                    </div>
                </div>
            </div>
            <div id="animalEdit-section" style="display: none;" >
                <div id="all-inputs-animalEdit">
                    <div id="title-animalEdit">
                        <div>
                            <div id="upload-image"></div>
                        </div>
                    </div>
                    <div class="content-animalEdit">
                        <div class="inputs-animalEdit">
                            <input type="text" id="animal-name" placeholder="Nome do animal">
        
                        </div>
                        <div class="inputs-animalEdit">
                            <label for="img-file" id="fileImgLabel">Selecionar imagem</label>
                            <input type="file" name="img" id="img-file">
                        </div>
                    </div>
                    <div class="content-animalEdit">
                        <div class="inputs-animalEdit">
        
                            <select id="animal-type">
                                <option selected disabled>Animal</option>
                                <option value="cat">Gato</option>
                                <option value="dog">Cachorro</option>
                                <option value="bird">Passarinho</option>
                                <option value="rabbit">Coelho</option>
                            </select>
                        </div>
                        <div class="inputs-animalEdit">
                            <input type="text" id="phone" placeholder="Telefone" onkeypress="$(this).mask('(00) 0 0000-0000')">
                        </div>
                    </div>
                    <div class="content-animalEdit">
                        <div class="inputs-animalEdit">
                            <input type="text" id="zipcode" onkeypress="$(this).mask('00000-000')"
                                placeholder="CEP">
        
                        </div>
                        <div class="inputs-animalEdit">
                            <input type="text" id="city" placeholder="Cidade">
                        </div>
        
                    </div>
                    <div class="content-animalEdit" >
                        <div class="inputs-animalEdit">
                            <select id="state">
                                <option selected disabled>Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        <div id="radio-animalEdit">
                            <div>
                                <label for="macho">Macho</label>
                                <input type="radio" name="gender" value="Macho" id="male">
                            </div>
                            <div>
                                <label for="femea">Fêmea</label>
                                <input type="radio" name="gender" value="Fêmea" id="female">
                            </div>
                        </div>
        
                    </div>
                    <div id="textare-animalEdit">
                        <textarea id="textarea" placeholder="Descrição"></textarea>
                    </div>
                    <div id="button-animalEdit">
                        <button id="btn-donate">Salvar</button>
                    </div>
                </div>
            </div>

            <div id="animal-cards-register" style="display: none;"  >
                <div id="div-card-register">
    
                </div>
            </div>
        </aside>

    </section>

    <footer id="footer">

        <h4 class="title-footer">© 2023 Lar do amanhã. Todos os direitos reservados.</h4>

        <div class="footer-content">

            <img src=".././assets/logo3.png" alt="" class="logo3">
            <div class="social-media">
                <img src=".././assets/logoInstagram.png" alt="" class="Insta-logo">
                <img src=".././assets/logoTwiter.png" alt="" class="Twitter-logo">
                <img src=".././assets/logoWhatsapp.png" alt="" class="Whats-logo">
            </div>
        </div>
    </footer>

 <script src="../js/script.js"></script>
 <script src="../js/registeredAnimals.js"></script>
</body>
</html>
